<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="残業報告システム - LINE Bot秘書">

    <title>残業報告 | LINE Bot秘書</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/nav.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="icon">📱</span>
                    残業報告
                </h1>
                <p class="subtitle">LINE Bot秘書システム</p>
            </div>
        </header>

        <nav class="main-nav">
            <a href="/" class="nav-btn active">📝 残業報告</a>
            <a href="/cbo-verify.html" class="nav-btn">📊 CBO検証</a>
            <a href="/admin.html" class="nav-btn">👥 管理画面</a>
        </nav>

        <main class="main">
            <form id="overtimeForm" class="form">
                <!-- 社員名選択 -->
                <div class="form-section">
                    <label class="section-label">
                        <span class="label-icon">👥</span>
                        報告者（複数選択可）
                    </label>


                    <div class="team-section">
                        <h3 class="team-title">工場チーム</h3>
                        <div class="checkbox-grid" id="factoryEmployees">
                            <!-- 動的に読み込まれます -->
                        </div>
                    </div>

                    <div class="team-section">
                        <h3 class="team-title">管理チーム</h3>
                        <div class="checkbox-grid" id="managementEmployees">
                            <!-- 動的に読み込まれます -->
                        </div>
                    </div>
                </div>


                <!-- 日付選択 -->
                <div class="form-section">
                    <label class="section-label" for="date">
                        <span class="label-icon">📅</span>
                        日付
                    </label>
                    <input type="date" id="date" name="date" class="input-field" required>
                </div>

                <!-- 送信ボタン -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">報告を送信</span>
                    <span class="btn-icon">📤</span>
                </button>
            </form>

            <!-- 成功メッセージ -->
            <div class="message success-message" id="successMessage" style="display: none;">
                <span class="message-icon">✅</span>
                <span class="message-text">報告を送信しました！LINEに通知が届きます。</span>
            </div>

            <!-- エラーメッセージ -->
            <div class="message error-message" id="errorMessage" style="display: none;">
                <span class="message-icon">❌</span>
                <span class="message-text" id="errorText">エラーが発生しました。もう一度お試しください。</span>
            </div>
        </main>

        <footer class="footer">
            <p>© 2025 tatesin夜勤残業報告</p>
        </footer>
    </div>

    <script src="/app.js"></script>
</body>

</html>
